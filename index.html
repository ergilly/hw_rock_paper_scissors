<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2>Make a selection to play!</h2>
    <div>
      <button value="rock" id="rock" class="buttons">Rock</button>
      <button value="paper" id="paper" class="buttons">Paper</button>
      <button value="scissors" id="scissors" class="buttons">Scissors</button>
    </div>
    <div class="result">
      <p id="computers-choice"></p>
      <p id="players-choice"></p>
      <p id="result"></p>
    </div>

  </body>
</html>
